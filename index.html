<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script async defer src="index.js"></script>
    <script src="chart.js"></script>
    <title>Zipf's Log</title>
</head>
<body>
    
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Zipf's Law Demonstration</h1>
          <p class="lead">Demonstrating, by how much margin natural text deviate from Zipf's Law. Paste some text and get to know about it</p>
        </div>
    </div>
    
    <div class="zipf-container">
        <div class="form-group input-div">
            <label class="label-text" for="textInput">Paste the Text Here</label>
            <textarea class="form-control" id="textArea" cols="50" rows="30"></textarea>    
            <button type="button" class="btn btn-primary mx-auto" id="btnCalculate">Calculate</button>
        </div>
        <table class="table table-bordered" id="zipf-table"></table>
        <div class="chart-div">
            <canvas id="chart-canvas"></canvas>
        </div>
    </div>

    <!-- adding modal -->
    <div class="modal fade" id="info-model" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Please paste some novel's text to see the charts and demonstration and character count should be atleast 100
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
